<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js">

    </script>
</head>

<body>

    <div id="map">

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                vertical-align: baseline
            }

            #map {
                width: 100%;
                height: 100vh;
                box-shadow: 5px 5px 5px #888;
            }
        </style>

        <script>
            var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                    + 'contributors',
                maxZoom: 18
            });


            /*================================================================*/
            var map = L.map('map', {
                center: [1.61438, -75.60623],
                zoom: 14,
                layers: osm,
                scrollWheelZoom: true,
            });
            /*================================================================*/

            /*================================================================*/
            var marker = L.marker([1.62020, -75.60430], {
            }).addTo(map)
                .bindPopup('Universidad de la Amazonia')
                .openPopup();
            L.control.scale().addTo(map);
            /*================================================================*/

            /*================================================================*/

            var circle = L.circle([1.6151717167963828, -75.61386002314894], 500, {
                color: 'gray',
                fillColor: 'gray',
                fillOpacity: 0.5

            }).addTo(map)
                .bindPopup('Alcaldia de Florencia-Caqueta')
                .openPopup();

            /*================================================================*/

            /*================================================================*/

            var polygon = L.polygon([
                [1.6151717167963828, -75.61376600314894],
                [1.6144843459940932, -75.61354877870795],
                [1.6146890983496136, -75.61274841010702],
                [1.6154360651013313, -75.61301393523529]
            ]).addTo(map)
                .bindPopup('Plaza Santander');

            /*================================================================*/


            /*================================================================*/
            var marker2 = L.marker([1.6235865012261896, -75.60116599185687], {
            }).addTo(map)
                .bindPopup('Vivienda de Arnold Latorre Torres')
            L.control.scale().addTo(map);
            /*================================================================*/

            /*================================================================*/


            var pointA = new L.LatLng(1.6235865012261896, -75.60116599185687);
            var pointB = new L.LatLng(1.623251392244711, -75.6013533070676);
            var c = new L.LatLng(1.6233592975490077, -75.60164181199853);
            var D = new L.LatLng(1.6229486392404406, -75.60200318692495);
            var E = new L.LatLng(1.6227060453220403, -75.60223736269052);
            var F = new L.LatLng(1.6227060453220403, -75.60223736269052);
            var G = new L.LatLng(1.6224251470572428, -75.602501342673);
            var H = new L.LatLng(1.6220262221059163, -75.60326445189496);
            var I = new L.LatLng(1.6218404289737498, -75.60448397091608);
            var J = new L.LatLng(1.62020, -75.60430);
            var latlngs = [pointA, pointB,c,D,E,F,G,H,I,J];
            var polyline = L.polyline(
                latlngs, { color: 'blue ' }
            )
                .addTo(map)
                .bindPopup('Ruta Vivienda Arnold - Universidad de la Amazonia');

            /*================================================================*/


        </script>

    </div>
</body>

</html>
